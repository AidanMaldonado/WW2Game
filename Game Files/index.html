<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>WW2</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="operationName">Operation Name</h1>
        <h3>Time</h3>
      </header>
      <div class="event">
        <h3>Event</h3>
      </div>
      <div class="infotabs">
        <div class="side1">
          <h3 id="teamOneTickets">Team ticket 1</h3>
          <h4 id="teamOneCash">$0</h4>
          <h4>Units</h4>
          <h4>Infantry</h4>
          <h4>Foot Soldiers: 0</h4>
          <button>Buy soldiers</button>
        </div>
        <div class="side2">
          <h3 id="teamTwoTickets">Team ticket 2</h3>
          <h4 id="teamTwoCash">$0</h4>
          <h4>Units</h4>
          <h4>Infantry</h4>
          <h4>Foot Soldiers: 0</h4>
          <button>Buy soldiers</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
